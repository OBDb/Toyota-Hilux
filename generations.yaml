generations:
  - name: "First Generation (N10)"
    start_year: 1968
    end_year: 1972
    description: "The first-generation Toyota Hilux established what would become one of the world's most enduring pickup truck nameplates, replacing the earlier Toyota Stout as the company's compact pickup offering. Featuring simple, functional styling with a separate cab and bed on a ladder frame chassis, the original Hilux was powered by a 1.5-liter inline-four engine producing a modest 70 horsepower, later supplemented by a 1.6-liter option. Available only with rear-wheel drive and emphasizing utility over comfort, this initial Hilux laid the groundwork for Toyota's reputation for building durable, reliable workhorse vehicles. The design prioritized practicality with a focus on commercial applications, though with somewhat more refinement than the typical pickup of its era. This generation introduced the Hilux nameplate (combining 'High' and 'Luxury') that would eventually become synonymous with tough, dependable trucks in markets worldwide, though its global distribution was still limited compared to later generations."

  - name: "Second Generation (N20)"
    start_year: 1972
    end_year: 1978
    description: "The second-generation Toyota Hilux featured updated styling with a more modern appearance, increased dimensions, and improved comfort while maintaining its focus on durability and utility. Engine options expanded to include 1.6, 2.0, and 2.2-liter gasoline units with modestly increased power outputs, though still focused on reliability and efficiency rather than performance. This generation maintained the body-on-frame construction with leaf spring rear suspension that would define the Hilux throughout its history. Interior comfort improved with better materials and more features, though still basic by modern standards. A significant development was the introduction of the first long-wheelbase variant, offering increased bed length and payload capacity. Still primarily available as a rear-wheel drive model, this generation began to expand the Hilux's global footprint as Toyota's international presence grew, establishing the model's reputation in developing markets where its durability and simplicity proved especially valuable. The second-generation Hilux further developed the model's core identity as a tough, practical pickup that prioritized functionality and reliability over luxury or excessive refinement."

  - name: "Third Generation (N30/N40)"
    start_year: 1978
    end_year: 1983
    description: "The third-generation Toyota Hilux marked a significant evolution with more modern styling featuring a wider body, square headlights, and a more substantial overall appearance. Engine options varied by market but typically included 1.6, 1.8, 2.0, and 2.2-liter gasoline units, with diesel options beginning to appear in some regions. A crucial development was the introduction of four-wheel drive variants, substantially expanding the Hilux's capability and appeal, particularly in markets with challenging terrain or weather conditions. This generation offered both standard and long-wheelbase configurations with varying bed lengths, and introduced the first extended cab (Xtra Cab) body style in some markets, providing additional interior storage space behind the front seats. Interior comfort continued to improve with better seating, more sound insulation, and additional features, though still maintaining a straightforward, durable design. The third-generation Hilux significantly expanded its global presence, appearing in more markets worldwide and beginning to build the legendary reputation for toughness and reliability that would define the nameplate, particularly in developing regions where its combination of durability, simplicity, and four-wheel drive capability proved invaluable for both commercial and personal use."

  - name: "Fourth Generation (N50/N60/N70)"
    start_year: 1983
    end_year: 1988
    description: "The fourth-generation Toyota Hilux featured more aerodynamic styling with softer lines and a less boxy appearance than its predecessors, reflecting broader automotive design trends of the 1980s. Available in standard and long-wheelbase variants with multiple cab configurations including regular, extended (Xtra Cab), and in some markets, the first double cab (four-door) Hilux models providing seating for up to five passengers, this generation significantly expanded the model's versatility. Engine options varied widely by market but typically included 1.6, 2.0, 2.2, and 2.4-liter gasoline units and 2.2 and 2.4-liter diesel options, the latter becoming increasingly important in many markets. Four-wheel drive continued as an option alongside standard rear-wheel drive, with improved off-road capability through better approach and departure angles, increased ground clearance, and more sophisticated transfer cases on 4WD variants. Interior comfort improved noticeably with better materials, more supportive seats, and enhanced noise insulation, though still designed for durability over luxury. This generation further cemented the Hilux's global reputation for exceptional reliability and durability, expanding its appeal beyond purely utilitarian applications to include recreational and lifestyle users, particularly with four-wheel drive and double cab variants."

  - name: "Fifth Generation (N80/N90/N100/N110)"
    start_year: 1988
    end_year: 1997
    description: "The fifth-generation Toyota Hilux continued the model's evolution with more refined styling featuring rounded edges, flush surfaces, and integrated bumpers for improved aerodynamics and a more modern appearance. Available in an expanded range of configurations including regular cab, extended cab (Xtra Cab), and double cab body styles, with both rear-wheel drive and four-wheel drive options, this generation further diversified the Hilux's appeal across different user types. Engine options again varied significantly by market but typically included 1.8, 2.0, 2.4, and 2.7-liter gasoline units and 2.4 and 2.8-liter diesel engines, with the first turbodiesel variants appearing in some regions. Suspension design was refined with independent front suspension on some variants for improved on-road comfort without sacrificing durability or off-road capability. Interior quality took another step forward with more car-like design, improved ergonomics, and expanded feature content, particularly on higher-trim double cab models targeting personal use customers. This generation saw significant expansion of the Hilux's global manufacturing footprint with production facilities in multiple countries, cementing its position as a truly global vehicle. The fifth-generation Hilux built upon the model's reputation for exceptional reliability and durability while offering increased refinement and features, broadening its appeal beyond purely utilitarian applications to serve as both workhorses and lifestyle vehicles depending on configuration and market."

  - name: "Sixth Generation (N140/N150/N160/N170)"
    start_year: 1997
    end_year: 2005
    description: "The sixth-generation Toyota Hilux featured more substantial, muscular styling with flared wheel arches, a higher hood line, and an overall more imposing presence, reflecting the global trend toward more SUV-like aesthetics in pickup trucks. Available in an expanded range of cab and bed configurations, this generation continued with both rear-wheel drive and four-wheel drive options, the latter now with more sophisticated systems including shift-on-the-fly capability on some variants. Engine options varied by market but typically included 2.0, 2.4, 2.7, and 3.4-liter gasoline units and 2.4, 2.5, 2.8, and 3.0-liter diesel options, with diesel engines becoming increasingly dominant in many markets, particularly with the improved performance and efficiency of turbodiesel variants. Suspension design continued to evolve with a focus on balancing off-road capability, durability, and improved on-road comfort, the latter becoming increasingly important as double cab variants gained popularity as personal vehicles. Interior design and quality improved significantly with more car-like features, better materials, and enhanced comfort, particularly in higher-trim models targeting the growing lifestyle pickup segment. Safety features expanded with the introduction of driver and passenger airbags on some variants. This generation further expanded the Hilux's global presence and reputation, with its legendary durability showcased in various extreme demonstrations including by the BBC's Top Gear program, which unsuccessfully attempted to destroy a high-mileage example through a series of extraordinary abuses—a testament that significantly enhanced the model's already formidable reputation for toughness."

  - name: "Seventh Generation (AN10/AN20/AN30)"
    start_year: 2004
    end_year: 2015
    description: "The seventh-generation Toyota Hilux featured more sophisticated styling with complex surfacing, integrated bumpers, and larger dimensions, continuing the trend toward more passenger-car-like refinement while maintaining the model's renowned durability. Available in single cab, extra cab, and double cab configurations with various bed lengths and both rear-wheel drive and four-wheel drive options, this generation expanded the model's versatility across work and lifestyle applications. Engine options varied by market but centered around a range of gasoline units including 2.0, 2.7, and 4.0-liter options, plus increasingly important diesel engines including 2.5 and 3.0-liter turbodiesel variants, the latter becoming the predominant choice in many markets due to their combination of power, torque, and efficiency. Chassis engineering focused on increased rigidity for improved safety and handling, while suspension design continued to balance off-road capability with better on-road comfort. Interior quality took another significant step forward with more sophisticated design, higher quality materials, and enhanced technology including available touchscreen infotainment systems, automatic climate control, and comprehensive safety features on higher trim levels. This generation introduced advanced active and passive safety elements including stability control, traction control, and multiple airbags on many variants. The seventh-generation Hilux further cemented the model's global reputation for exceptional durability while offering significantly improved refinement, comfort, and technology, broadening its appeal to serve both as rugged work vehicles and comfortable personal transportation, particularly in double cab 4×4 configuration where it effectively functioned as an SUV with a bed."

  - name: "Eighth Generation (AN120/AN130)"
    start_year: 2015
    end_year: null
    description: "The eighth-generation Toyota Hilux features more aggressive, contemporary styling with a prominent hexagonal grille, complex LED lighting elements, and muscular body sculpting, reflecting the global trend toward more assertive pickup truck aesthetics. Available in the established range of single cab, extra cab, and double cab configurations with various bed lengths, this generation continues with both rear-wheel drive and four-wheel drive options with enhanced off-road capability on the latter. Engine options vary significantly by market but generally include a 2.7-liter gasoline option in some regions and a range of diesel engines centered on the new 2.4 and 2.8-liter 'GD' series turbodiesel units, offering improved refinement, efficiency, and emissions performance compared to previous generations. Transmission options include six-speed manual and automatic, with the latter becoming increasingly popular even in markets traditionally favoring manual transmissions. Chassis rigidity improved significantly, contributing to enhanced safety, handling, and towing capability, while suspension design continues to balance off-road performance with improved on-road comfort. Interior quality advanced considerably with a more car-like dashboard design, higher quality materials throughout, and significantly enhanced technology including a central touchscreen infotainment system with smartphone connectivity, multi-camera viewing systems on higher trims, and a comprehensive suite of driver assistance features on many variants. Safety technology expanded dramatically with the Toyota Safety Sense package available on higher trim levels, offering features like pre-collision system, lane departure alert, and dynamic radar cruise control—advanced technology for the pickup segment. A significant facelift in 2020 brought revised styling, improved refinement, and increased power for the 2.8-liter diesel engine, now producing up to 201 horsepower and 500 Nm of torque. Special models include the off-road focused Hilux GR Sport with unique suspension tuning and styling elements developed with input from Toyota's Gazoo Racing division. The eighth-generation Hilux continues the model's dual role as both a rugged work vehicle and an increasingly refined lifestyle pickup, maintaining its legendary reputation for durability while offering features and comfort approaching passenger car levels, particularly in higher-specification double cab variants."
